<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень цветения</title>
    <link rel="stylesheet" href="./css/BloomLevel.css">
</head>
<body>
    <h1 class="page_name">Уровень цветения</h1>
    <section class="calendar"></section>  
    <section class="more_blooming">
        <div class="container">
            <p class="header_section">Цветение растений</p>
            <div class="list_bloom">
                <ul class="top_bloom">
                    <li class="more_bloom">Дуб</li>
                    <li class="more_bloom">Амброзия</li>
                    <li class="more_bloom">Ясень</li>
                    <li class="more_bloom">Тополь</li>
                    <li class="more_bloom">Пыльца трав</li>
                    <li class="more_bloom">Ольха</li>
                    <li class="more_bloom">Ива</li>
                    <li class="more_bloom">Ореховое</li>
                </ul>
                <div class="indicators">
                <div class="indicator"><span id="topBloom1" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom2" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom3" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom4" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom5" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom6" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom7" class="indicator_item"></span></div>
                <div class="indicator"><span id="topBloom8" class="indicator_item"></span></div>
                </div>
            </div>
        </div>
    </section>
    <section class="weather"></section>
</body>
</html>
